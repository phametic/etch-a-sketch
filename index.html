<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Etch-A-Sketch</h1>
    <div id="board" class="myBoard"></div>
    <div id="btnContainer">
      <button id="blackButton" class="black">Black</button>
      <button id="resetButton" class="reset">Reset</button>
      <button id="rgbButton" class="rgb">RGB</button>
      <button id="shadowButton" class="shadow">Shadow</button>
      <button id="gridButton" class="grid">Toggle Grid Lines</button>
    </div>
  </div>
  
  

  <script src="sketch.js"></script>
</body>

</html>
